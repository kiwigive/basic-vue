<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Vue learning</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        Name: <input type="text" v-model="name">
        Food Fav:
        <input type="checkbox" value="ส้มตำ" v-model="foods">
        <label>somtum</label>
        <input type="checkbox" value="พิซซ่า" v-model="foods">
        <label>pizza</label>
        <input type="checkbox" value="มาม่า" v-model="foods">
        <label>mama</label>
        <br>
        Gender:
        <br>
        <input type="radio" value="ผู้ชาย" v-model="gender">
        <label>Male</label>
        <br>
        <input type="radio" value="ผู้หญิง" v-model="gender">
        <label>Female</label>
        <br>
        อาชีพ:
        <select v-model="job">
            <option disabled value="">please select</option>
            <option value="โปรแกรมเมอร์">Programmer</option>
            <option value="นักเรียน/นักศึกษา">Student</option>
            <option value="อื่นๆ">Others</option>
        </select>
        <hr>
        <br>
        <h1>{{ greeting }}</h1>
        <h1>Name: {{name}}</h1>
        <h1>Favorite Foods: {{foods}}</h1>
        <h1>Gender: {{gender}}</h1>
        <h1>Job: {{job}}</h1>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
